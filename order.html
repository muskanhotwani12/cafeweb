<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Restaurant Menu with Dropdown</title>
  <style>
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
    }
    .container {
   display: flex;
   justify-content: center; /* Center horizontally */
   gap: 20px;               /* Space between menu and cart */
   padding: 20px;
   }

    header {
      background-color: #8b5a2b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 20px;
      justify-content: space-between;
      
    }
    .menu-section {
      width: 70%;
    }
    .dropdown {
      background: white;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dropdown-btn {
      padding: 15px;
      font-size: 18px;
      background-color: #8b5a2b;
      cursor: pointer;
      text-align: left;
      border: none;
      width: 100%;
      color: white;
    }
    .dropdown-content {
      display: none;
      flex-direction: column;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
    }
    .item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      left: 40%; 
      right: 60%;
      align-items: center;
      
}

.item img:hover {
  transform: scale(1.1);
  transition: 0.3s ease;
}
.popup {
  display: none;
  z-index: 1000;
  font-size: 20px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
}


   .cart {
      background: white;
      padding: 15px;
      width: 25%;
      border-radius: 10px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    button {
      background-color: #8b5a2b;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-left: 10px;
      align-items: last baseline;
    }
    .popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 8px;
      
    }

  </style>
</head>

    function toggleDropdown(category) {
    const content = document.getElementById(category);
    content.style.display = content.style.display === "flex" ? "none" : "flex";
    if (content.innerHTML.trim() === "") {
      populateMenu(category);
    }
  }

  function populateMenu(category) {
    const container = document.getElementById(category);
    container.style.display = "flex";
    categories[category].forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div style="flex: 1; margin-left: 10px;">
          <strong>${item.name}</strong><br>‚Çπ${item.price}
        </div>
        <button onclick='addToCart("${item.name}", ${item.price})'>Add</button>
      `;
      container.appendChild(div);
    });
  }

  const cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function renderCart() {
    const list = document.getElementById("cart-items");
    const total = document.getElementById("total-price");
    list.innerHTML = "";
    let totalPrice = 0;
    cart.forEach((item, index) => {
      totalPrice += item.price;
      const li = document.createElement("li");
      li.innerHTML = `${item.name} - ‚Çπ${item.price} <button onclick="removeItem(${index})">‚ùå</button>`;
      list.appendChild(li);
    });
    total.textContent = totalPrice;
  }

  function placeOrder() {
    if (cart.length === 0) {
      alert("Please add items to cart!");
      return;
    }
    document.getElementById("order-success").style.display = "block";
    setTimeout(() => {
      document.getElementById("order-success").style.display = "none";
    }, 3000);
    cart.length = 0;
    renderCart();
  }
</script>
