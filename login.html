<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="#" onclick="toggleForm(true)">Create an account</a></p>
        </form>

        <!-- Signup Step 1: Name, Phone, Email -->
        <form id="signupStep1" style="display: none;">
            <div class="input-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Next</button>
            <p class="message">Already have an account? <a href="#" onclick="toggleForm(false)">Login</a></p>
        </form>

        <!-- Signup Step 2: Password Creation -->
        <form id="signupStep2" style="display: none;">
            <div class="input-group">
                <label for="newPassword">Create Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="ConfirmPassword">Confirm Password:</label>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
            </div>
            <button type="button" onclick="prevStep()">Back</button>
            <button type="submit">Create Account</button>
            <p id="createMessage"></p>
        </form>

        <p id="message"></p>
    </div>
</body>
</html>
