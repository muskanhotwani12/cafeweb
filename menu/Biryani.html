<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body style="font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); color: #333; text-align: center; margin: 0; padding: 0;">

  <div id="loader" style="position: fixed; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center;">
    <div style="border: 8px solid #f3e5ab; border-top: 8px solid #8b5a2b; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
  </div>

  <div id="content" style="display: none;">
    <header style="background-color: #8b5a2b; color: white; padding: 15px;">
      <h1>Delicious Bites</h1>
    </header>

    <div style="padding: 20px;">
      <section id="menu" style="display: flex; flex-direction: column; overflow-y: auto; max-height: 80vh; width: 100%; margin: auto;"></section>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 1000);
    });

    const menuItems = [
      { name: "Veg Biryani", price: 200, img: "https://www.terrafood.co.in/cdn/shop/files/VegBiryani.jpg?crop=center&height=2048&v=1687766592&width=2048" },
      { name: "Non Veg Biryani", price: 150, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ7gBba1fN9SV_ReB1X2iNytVqe2KTWrR37DfSXwBHFcn4q-IBexaSpN3rx1Mj8BZ92to&usqp=CAU" },
      { name: "Egg Fried Rice", price: 180, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxF7j3jLduNXcPlue3b9mUWTFDmZEX1t9ktA&s" },
      { name: "Manchurian Rice", price: 120, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYRw0mZBBIN_wdKEbhBIo3mwvuxfMC2LFCBQ&s" },
      { name: "Veg Schezwan Fried Rice", price: 260, img: "https://www.cookclickndevour.com/wp-content/uploads/2016/04/schezwan-fried-rice-recipe-1.jpg" },
      { name: "Paneer Fried Rice", price: 180, img: "https://www.indianhealthyrecipes.com/wp-content/uploads/2024/07/paneer-pulao-recipe-500x375.jpg" },
      { name: "Veg Rice", price: 90, img: "https://www.kannammacooks.com/wp-content/uploads/schezwan-veg-fried-rice-1.jpg" },
      ];

    const menuContainer = document.getElementById("menu");

    menuItems.forEach(function (item) {
      const menuItem = document.createElement("div");
      menuItem.style.cssText = `
        background: white; margin: 10px; padding: 15px; border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); display: flex;
        align-items: center; justify-content: space-between;
      `;
      menuItem.innerHTML = `
        <img src="${item.img}" alt="${item.name}" style="width: 80px; height: 80px; border-radius: 10px;" />
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
      `;
      menuContainer.appendChild(menuItem);
    });
  </script>
</body>
</html>
