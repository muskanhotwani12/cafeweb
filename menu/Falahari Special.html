<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body style="font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); color: #333; text-align: center; margin: 0; padding: 0;">

  <div id="loader" style="position: fixed; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center;">
    <div style="border: 8px solid #f3e5ab; border-top: 8px solid #8b5a2b; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
  </div>

  <div id="content" style="display: none;">
    <header style="background-color: #8b5a2b; color: white; padding: 15px;">
      <h1>Delicious Bites</h1>
    </header>

    <div style="padding: 20px;">
      <section id="menu" style="display: flex; flex-direction: column; overflow-y: auto; max-height: 80vh; width: 100%; margin: auto;"></section>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 1000);
    });

    const menuItems = [
      { name: "Sabudana", price: 200, img: "https://c.ndtvimg.com/2022-08/ft4hhqjo_sabudana-khichdi_625x300_16_August_22.jpg?im=FeatureCrop,algorithm=dnn,width=1200,height=675" },
      { name: " Sabudana vada", price: 150, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDlfVJmsHV9OVel-hifBL2f3rSRCCpNXqDCg&s" },
      { name: "Fruit Salat", price: 180, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXN9UyMSTsGtKxobesVZujqr5voTeBXV6JiA&s" },
      { name: "Khoya Barfi", price: 120, img: "https://www.ramasrey.com/wp-content/uploads/2022/10/Falahari-Khoya-Barfi-scaled.jpg" },
      { name: "Aloo Penuts", price: 100, img: "https://www.rachnacooks.com/wp-content/uploads/2019/09/vrat-ke-aloo1.jpg" },
      { name: "Rajgira Chivda", price: 80, img: "https://masalachilli.com/wp-content/uploads/2019/03/Rajgira-Chivda-1-e1583387294187.jpg" },
      { name: "Sev Shahi Falhari", price: 90, img: "https://m.media-amazon.com/images/I/71Uz+wCoS-L._AC_UF350,350_QL80_.jpg" },
      { name: "Makhana Chivda", price: 85, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO0MBimfbVQPp4pZPgE3TRGxdF69Ksx95nTQ&s" },
    ];

    const menuContainer = document.getElementById("menu");

    menuItems.forEach(function (item) {
      const menuItem = document.createElement("div");
      menuItem.style.cssText = `
        background: white; margin: 10px; padding: 15px; border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); display: flex;
        align-items: center; justify-content: space-between;
      `;
      menuItem.innerHTML = `
        <img src="${item.img}" alt="${item.name}" style="width: 80px; height: 80px; border-radius: 10px;" />
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
      `;
      menuContainer.appendChild(menuItem);
    });
  </script>
</body>
</html>
