<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body style="font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); color: #333; text-align: center; margin: 0; padding: 0;">

  <div id="loader" style="position: fixed; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center;">
    <div style="border: 8px solid #f3e5ab; border-top: 8px solid #8b5a2b; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
  </div>

  <div id="content" style="display: none;">
    <header style="background-color: #8b5a2b; color: white; padding: 15px;">
      <h1>Delicious Bites</h1>
    </header>

    <div style="padding: 20px;">
      <section id="menu" style="display: flex; flex-direction: column; overflow-y: auto; max-height: 80vh; width: 100%; margin: auto;"></section>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 1000);
    });

    const menuItems = [
      { name: "Aloo Paratha", price: 90, img: "https://static.toiimg.com/thumb/53109843.cms?width=1200&height=900" },
      { name: "Paneer Paratha", price: 70, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQflumCgDZPLy0InzhM-JtUARIhTfVO4UM69SF50sX_pdv0sKw-iHHVkRF9vRV_XCO6nIE&usqp=CAU" },
      { name: "Mix Veg Paratha", price: 80, img: "https://preview.redd.it/mix-veg-paratha-v0-nhptn9eravgd1.jpeg?auto=webp&s=e06cb4154596dbe35fb23a468e829a82eceb09ba" },
      { name: "Methi Paratha", price: 70, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmBvfrJEJOnCp-dPflFRwlw2IcZ94pW6tqjA&s" },
      { name: "Palak Paratha", price: 80, img: "https://www.cooking4allseasons.com/wp-content/uploads/2015/02/PalakParatha.jpg" },
      { name: "Gobhi Paratha", price: 80, img: "https://speakingaloud.in/wp-content/uploads/2023/09/Gobhi-Parantha-Recipe-easy.jpg" },
      { name: "Pyaaz Paratha", price: 90, img: "https://blog.eatfit.in/wp-content/uploads/2023/03/image-18.png" },
      { name: "Thepla", price: 70, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIsZ5whPGjzIP4vl4YSo0-uXOyzzNYdM5uOg&s" },
    ];

    const menuContainer = document.getElementById("menu");

    menuItems.forEach(function (item) {
      const menuItem = document.createElement("div");
      menuItem.style.cssText = `
        background: white; margin: 10px; padding: 15px; border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); display: flex;
        align-items: center; justify-content: space-between;
      `;
      menuItem.innerHTML = `
        <img src="${item.img}" alt="${item.name}" style="width: 80px; height: 80px; border-radius: 10px;" />
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
      `;
      menuContainer.appendChild(menuItem);
    });
  </script>
</body>
</html>
